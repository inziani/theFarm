<div class="container my-3 d-flex justify-content-center">
  <div class="row">
    <div class="col-md-12 my-3">
      <mat-dialog-actions align="end" class="my-3">
        <button cdkFocusInitial (click)="onCancel()">
          <mat-icon style="color: red" class="mx-2 my-2 fw-bolder"
            >cancel</mat-icon
          >
          <p class="fw-bolder" style="color: red">{{ errorMessage }}</p>
        </button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
