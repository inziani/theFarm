<a (click)="onClose()" class="close-sidenav">
  <mat-icon>close</mat-icon>
</a>
<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="gl-tree mat-elevation-z4">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>

    <mat-icon>{{ node.iconname }}</mat-icon><span>{{node.name}}</span>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">

    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle routerLink="{{ node.routerLink }}">
        <mat-icon>{{ nestedTreeControl.isExpanded(node) ? "expand_more": "chevron_right" }}</mat-icon>
      </button>
      <mat-icon>{{ node.iconname }}</mat-icon><span>{{ node.name }}</span>
    </div>
    <div class="nested-node">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>

  </mat-nested-tree-node>
</mat-tree>
