<div class="container">
  <div class="row my-1 justify-content-center">
    <div class="col-md-6 my-1">
      <div class="input-group my-1 justify-content-center">
        <span class="input-group-text" id="inputGroup-sizing-default">
          <button mat-raised-button cdkFocusInitial class="mx-1 my-1" (click)="onCreateCompany()">
            <mat-icon class="mx-2 my-2">note_add</mat-icon>Create Company
          </button>
          <!-- <a>
                <mat-icon class="mx-2 my-2" (click)="onCreateCompany()">note_add</mat-icon>
              </a>
              <a>
                <mat-icon class="mx-2 my-2" (click)="onEditCompany()">edit</mat-icon>
              </a>
              <a>
                <mat-icon class="mx-2 my-2" (click)="onDeleteCompany()">delete</mat-icon>
              </a>
              <a>
                <mat-icon class="mx-2 my-2" (click)="onDisplayCompany()">pageview</mat-icon>
              </a> -->
        </span>
      </div>
    </div>
  </div>
  <div class="row my-1">
    <div class="col">
      <!-- Begining of Table -->
      <table mat-table [dataSource]="sourceData" class="mat-elevation-z8 my-3" matSort matSortActive="id"
        matSortDisableClear>
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let row">{{ row.id | number }}</td>
        </ng-container>
        <!-- Company Column -->
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
          <td mat-cell *matCellDef="let row">{{row.company}}</td>
        </ng-container>
        <!-- Company Name Column -->
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef>Company Name</th>
          <td mat-cell *matCellDef="let row">{{row.companyName}}</td>
        </ng-container>
        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let row">{{row.country}}</td>
        </ng-container>
        <!-- language Column -->
        <ng-container matColumnDef="language">
          <th mat-header-cell *matHeaderCellDef>Language</th>
          <td mat-cell *matCellDef="let row">{{row.language}}</td>
        </ng-container>
        <!-- Currency Column -->
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef>Currency</th>
          <td mat-cell *matCellDef="let row">{{row.currency}}</td>
        </ng-container>
        <!-- Mobile Number Column -->
        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
          <td mat-cell *matCellDef="let row">{{row.mobileNumber}}</td>
        </ng-container>
        <!-- email  Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <!-- Display  Column -->
        <ng-container matColumnDef="display">
          <th mat-header-cell *matHeaderCellDef>Display</th>
          <td mat-cell *matCellDef="let row">
            <a (click)="onDisplayCompany(row.id)">
              <mat-icon>pageview</mat-icon>
            </a>
          </td>
        </ng-container>
        <!-- Edit  Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let row">
            <a>
              <mat-icon (click)="onEditCompany(row.id)">edit</mat-icon>
            </a>
          </td>
        </ng-container>
        <!-- Delete  Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon (click)="onDeleteCompany(row.id)">delete_outline</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="companyColumnHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: companyColumnHeaders;"></tr>
      </table>
      <!-- End of Table -->
      <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  </div>
</div>
