
<div class="main-table-container mat-elevetion-z8">
  <div class="table-container">
    <table mat-table [dataSource]="activityList" class="main-table" matSort matSortActive="date_created"
      matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description}}</td>
      </ng-container>
      <ng-container matColumnDef="date_created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let row">{{ row.date_created}}</td>
      </ng-container>
      <ng-container matColumnDef="date_changed">
        <th mat-header-cell *matHeaderCellDef>Changed</th>
        <td mat-cell *matCellDef="let row">{{ row.date_changed}}</td>
      </ng-container>
      <ng-container matColumnDef="maintenance">
        <th mat-header-cell *matHeaderCellDef>Maintenance</th>
        <!-- <td mat-cell>
          <mat-icon>edit</mat-icon><span>Edit</span>
        </td>
        <td mat-cell>
          <mat-icon>delete_outline</mat-icon><span>Delete</span>
        </td> -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="activityColumnHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: activityColumnHeaders;"></tr>
        </table>
    <mat-paginator [length]="resultsLength" [pageSize]="15" aria-label="Page Testing"></mat-paginator>
  </div>
</div>
