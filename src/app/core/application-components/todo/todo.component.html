
<div class="main-table-container mat-elevation-z8">

    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div> -->

  <div class="table-container">
    <h1 class="to-do-list">Task List</h1>

    <div class="mx-5 text-center"><a>
        <p>Quote for the day...{{ randomQuote }}</p>
        <mat-icon (click)="addTask()">add_box</mat-icon>
      </a>
    </div>
    <table mat-table [dataSource]="activityList" class="example-table" matSort matSortActive="date_created"
      matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
<!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
<!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
      <!-- slug Column -->
      <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef>Slug</th>
        <td mat-cell *matCellDef="let row">{{row.slug}}</td>
      </ng-container>
      <!-- Created Column -->
      <ng-container matColumnDef="date_created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{row.date_created | date}}</td>
      </ng-container>
<!-- Change Date Column -->
      <ng-container matColumnDef="date_changed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Changed
        </th>
        <td mat-cell *matCellDef="let row">{{row.date_changed | date}}</td>
      </ng-container>
<!-- Status Column -->
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
    Status
  </th>
  <td mat-cell *matCellDef="let row">{{row.status}}</td>
</ng-container>

<!-- Maintenance Column -->
      <ng-container matColumnDef="maintenance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Maintenance
        </th>
        <td mat-cell *matCellDef="let row">
          <a>
            <mat-icon>edit</mat-icon>
          </a>
          <a>
            <mat-icon>delete_outline</mat-icon>
          </a>

        </td>
        </ng-container>
        <!-- Owner Column -->
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Owner
          </th>
          <td mat-cell *matCellDef="let row">{{row.owner}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="activityColumnHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: activityColumnHeaders;"></tr>
        </table>
  </div>
<mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page">
</mat-paginator>
</div>
