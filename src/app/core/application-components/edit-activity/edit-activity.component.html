<h1 mat-dialog-title>{{ title }}</h1>
<mat-dialog-content [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Title</mat-label> <input type="text" matInput placeholder="Title" id="firstName" name="title"
      formControlName="title">
    <ul class="text-danger list-unstyled"
      *ngIf="(formSubmitted || formGroup.controls['title'].dirty) && formGroup.controls['title'].invalid">
      <li *ngFor="let error of formGroup.getTitleNameValidationMessages('title')">{{ error}}</li>
    </ul>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input type="text" matInput placeholder="Description" id="description" name="description"
      formControlName="description">
    <ul class="text-danger list-unstyled"
      *ngIf="(formSubmitted || formGroup.controls['description'].dirty) && formGroup.controls['description'].invalid">
      <li *ngFor="let error of formGroup.getDescriptionValidationMessages('description')">{{ error}}</li>
    </ul>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select formControlName="status" placeholder="Status" id="status" name="status">
      <mat-option *ngFor="let status of status" [value]="status.value">
        {{ status.viewValue }}
      </mat-option>
    </mat-select>
    <ul class="text-danger list-unstyled"
      *ngIf="(formSubmitted || formGroup.controls['status'].dirty) && formGroup.controls['status'].invalid">
      <li *ngFor="let error of formGroup.getStatusValidationMessages('status')">{{ error }}</li>
    </ul>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Activity Category</mat-label>
    <mat-select formControlName="activity_category" placeholder="Activity Category" id="activity_category"
      name="activity_category">
      <mat-option *ngFor="let category of activityCategory" [value]="category.id">
        {{ category.title }}
      </mat-option>
    </mat-select>
    <ul class="text-danger list-unstyled"
      *ngIf="(formSubmitted || formGroup.controls['activity_category'].dirty) && formGroup.controls['activity_category'].invalid">
      <li *ngFor="let error of formGroup.getActivityCategoryValidationMessages('activityCategory')">{{ error}}
      </li>
    </ul>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" mat-raised-button color="primary" [disabled]="!formSubmitted && formGroup.invalid"
    (click)="onAddActivity()">Submit</button>
  <button type="submit" mat-raised-button color="primary" mat-dialog-close="true">Close</button>
</mat-dialog-actions>
