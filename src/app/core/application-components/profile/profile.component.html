<!-- Profile picture sections -->

<div class="container my-5 mx-5">
  <div class="row">
    <div class="col-md-4 my-5">
      <div class="row">
        <div class="col-md-12 justify-content-center my-5">
          <mat-card class="profile-picture">
            <img mat-card-md-image class="mt-3" src="/assets/images/vri.png" />
            <mat-card-title-group class="mt-3">
              <mat-card-title>{{ loggedInUser }}</mat-card-title>
              <mat-card-subtitle>Date last updated</mat-card-subtitle>
            </mat-card-title-group>
            <mat-card-content>
              <mat-card-actions align="end">
                <button
                  class="justify-content-center"
                  type="submit"
                  mat-stroked-button
                  color="primary"
                >
                  Update
                </button>
              </mat-card-actions>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="container my-2 justify-content-center">
            <div class="row">
              <div class="col">
                <div class="d-grid gap-3">
                  <button
                    class="btn btn-primary mat-elevation-z8"
                    type="submit"
                    (click)="onSelectPersonalInformation()"
                  >
                    <a>
                      <p>Personal Information</p>
                    </a>
                  </button>
                  <button
                    class="btn btn-primary mat-elevation-z8"
                    type="button"
                    (click)="onSelectBio()"
                  >
                    <a>
                      <p class="card-title">Bio</p>
                    </a>
                  </button>
                  <button
                    class="btn btn-primary mat-elevation-z8"
                    type="button"
                  >
                    <a>
                      <p class="card-title" (click)="onSelectInterests()">
                        Interests
                      </p>
                    </a>
                  </button>
                  <button
                    class="btn btn-primary mat-elevation-z8"
                    type="button"
                  >
                    <a>
                      <p class="card-title" (click)="onSelectSettings()">
                        Settings
                      </p>
                    </a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 my-5 justify-content-center" [ngSwitch]="itemSelected">
      <div
        *ngSwitchCase="'personalInformation'"
        class="mat-elevation-z8 mx-5 my-5 p-5"
      >
        <!-- Official Personal Information -->
        <div class="container justify-content-center">
          <h1 style="font-weight: light; text-align: center">
            Personal Information
          </h1>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" />
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="date_of_birth" class="form-label">Birthday</label>
              <input
                class="form-control"
                id="date_of_birth"
                type="date"
                max="{{ maxDate | date: 'yyyy-MM-dd' }}"
              />
            </div>
            <div class="col-md-6">
              <label for="phone_number" class="form-label"
                >Telephone Number</label
              >
              <input type="text" class="form-control" id="phone_number" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">email</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select
                class="form-select form-control"
                id="gender"
                name="gender"
              >
                <option
                  class="form-select"
                  selected
                  *ngFor="let gender of gender"
                  [value]="gender.value"
                >
                  <p style="color: #fb8500; background-color: #03045e">
                    {{ gender.viewValue }}
                  </p>
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="city" class="form-control" id="city" />
            </div>
          </div>
          <div
            fxLayout="column"
            fxLayoutAlign="center center"
            class="mt-3 mb-5"
          >
            <div
              fxLayout="row"
              fxLayoutGap="13px"
              fxLayout.lt-md="column"
              fxLayoutGap.lt-md="13px"
              fxLayoutAlign="center center"
            >
              <button
                type="submit"
                mat-raised-button
                color="primary"
                (click)="update()"
              >
                Edit
              </button>
              <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="!formSubmitted && formGroup.invalid"
                (click)="submitForm()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <!-- End of Official Personal Information -->
      </div>
      <div
        *ngSwitchCase="'interests'"
        class="mat-elevation-z8 mx-5 my-5 p-5"
        style="background-color: #03045e"
      >
        <h1 style="font-weight: lighter">Interests</h1>
        <div class="row my-3">
          <div class="col-md-12">
            <label for="professional" class="form-label">
              <h2 style="font-weight: lighter">Professional</h2></label
            >
            <textarea rows="10">Some text...</textarea>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-md-12">
            <label for="personal" class="form-label"
              ><h2 style="font-weight: lighter">Personal</h2></label
            >
            <textarea rows="10">Some text...</textarea>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-md-12">
            <label for="social" class="form-label">
              <h2 style="font-weight: lighter">Social</h2></label
            >
            <textarea rows="10">Some text...</textarea>
          </div>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center" class="mt-3 mb-5">
          <div
            fxLayout="row"
            fxLayoutGap="13px"
            fxLayout.lt-md="column"
            fxLayoutGap.lt-md="13px"
            fxLayoutAlign="center center"
          >
            <button
              type="submit"
              mat-raised-button
              color="primary"
              (click)="update()"
            >
              Edit
            </button>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              [disabled]="!formSubmitted && formGroup.invalid"
              (click)="submitForm()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="'bio'" class="mat-elevation-z8 mx-5 my-5 p-5">
        <h1 style="font-weight: lighter">Bio</h1>
        <div class="row my-3">
          <div class="col-md-12">
            <label for="education" class="form-label"
              ><h2 style="font-weight: lighter">Education</h2></label
            >
            <textarea rows="10">Some text...</textarea>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-md-12">
            <label for="professional" class="form-label">
              <h2 style="font-weight: lighter">Professional</h2></label
            >
            <textarea rows="10">Some text...</textarea>
          </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" class="mt-3 mb-5">
          <div
            fxLayout="row"
            fxLayoutGap="13px"
            fxLayout.lt-md="column"
            fxLayoutGap.lt-md="13px"
            fxLayoutAlign="center center"
          >
            <button
              type="submit"
              mat-raised-button
              color="primary"
              (click)="update()"
            >
              Edit
            </button>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              [disabled]="!formSubmitted && formGroup.invalid"
              (click)="submitForm()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="'settings'" class="mat-elevation-z8 mx-5 my-5 p-5">
        Settings
      </div>
      <div *ngSwitchDefault class="mat-elevation-z8 mx-5 my-5 p-5">

          <h1 style="font-weight: light; text-align: center">
            Personal Information

            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" />
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="date_of_birth" class="form-label">Birthday</label>
              <input

                id="date_of_birth"
                type="date"
                max="{{ maxDate | date: 'yyyy-MM-dd' }}"
              />
            </div>
            <div class="col-md-6">
              <label for="phone_number" class="form-label"
                >Telephone Number</label
              >
              <input type="text" class="form-control" id="phone_number" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">email</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select
                class="form-select form-control"
                id="gender"
                name="gender"
              >
                <option
                  class="form-select"
                  selected
                  *ngFor="let gender of gender"
                  [value]="gender.value"
                >
                  <p style="color: #fb8500; background-color: #03045e">
                    {{ gender.viewValue }}
                  </p>
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="city" class="form-control" id="city" />
            </div>
          </div>
          <div
            fxLayout="column"
            fxLayoutAlign="center center"
            class="mt-3 mb-5"
          >
            <div
              fxLayout="row"
              fxLayoutGap="13px"
              fxLayout.lt-md="column"
              fxLayoutGap.lt-md="13px"
              fxLayoutAlign="center center"
            >
              <button
                type="submit"
                mat-raised-button
                color="primary"
                (click)="update()"
              >
                Edit
              </button>
              <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="!formSubmitted && formGroup.invalid"
                (click)="submitForm()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <!-- End of Official Personal Information -->
      </div>
    </div>
  </div>
</div>
