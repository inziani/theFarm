
<!-- Profile picture sections -->
<div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap.lt-md="20px" fxLayoutAlign="center center">
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap.lt-md="20px" fxLayoutAlign="center center">
     <div class="p-3">
        <mat-card class="profile-picture">
            <img mat-card-md-image class="mt-3" src="/assets/images/vri.png">
             <mat-card-title-group class="mt-3">
                <mat-card-title>{{ loggedInUser }}</mat-card-title>
                  <mat-card-subtitle>Date last updated</mat-card-subtitle>
              </mat-card-title-group>
                <mat-card-content>
                  <mat-card-actions align="start">
                    <button class="mx-2" type="submit" mat-stroked-button color="primary">Update</button>
                  </mat-card-actions>
                </mat-card-content>
          </mat-card>
      </div>
  </div>
  <!-- Account settings section -->
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap.lt-md="20px" fxLayoutAlign="center center" >
    <div class="mx-5 my-3 p-5">
      <app-account-settings></app-account-settings>
    </div>

  </div>
</div>
