<section class="signup-form mt-5 mb-5" fxLayout="column" fxLayout.lt-md="column" fxLayoutGap.lt-md="20px"
  fxLayoutAlign="center center">
  <h1>Sign up</h1>
  <div fxFlex="600px" fxLayout="column" fxFlex.md="100">
    <form (ngSubmit)="signUp(userSignUpForm)" #userSignUpForm="ngForm" *ngIf="!isLoading">
      <div fxLayout='row' fxLayoutGap="20px" class="mt-5" fxLayout.lt-md='column' fxLayoutGap.lt-md="20px"
        fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input type="text" matInput placeholder="First Name" id="firstName" name="firstName" ngModel required
            #firstName="ngModel">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input type="text" matInput placeholder="Last Name" id="lastName" name="lastName" ngModel required
            #lastName="ngModel">
        </mat-form-field>
      </div>
      <div fxLayout='row' fxLayoutGap="13px" fxLayout.lt-md='column' fxLayoutGap.lt-md="13px"
        fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Date of Birth" id="dateOfBirth"
            name="dateOfBirth" ngModel required #dateOfBirth="ngModel">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input type="tel" matInput placeholder="Phone Number" id="phoneNumber" name="phoneNumber" ngModel required
            #phoneNumber="ngModel">
        </mat-form-field>
      </div>
      <div fxLayout='row' fxLayoutGap="13px" fxLayout.lt-md='column' fxLayoutGap.lt-md="13px"
        fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>username</mat-label>
          <input type="text" matInput placeholder="username" id="username" name="username" ngModel required
            #username="ngModel">
        </mat-form-field>
        <mat-form-field>
          <mat-label>email</mat-label>
          <input type="email" matInput placeholder="email" id="email" name="email" ngModel required #email="ngModel">
        </mat-form-field>
      </div>
      <div fxLayout='row' fxLayoutGap="13px" fxLayout.lt-md='column' fxLayoutGap.lt-md="13px"
        fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput hintLabel="Your password should have a minimum of 12 characters"
            placeholder="Password" id="password" name="password" ngModel required #password="ngModel" #pwInput="ngModel"
            minlength="12">
          <mat-hint align="end">{{ pwInput.value?.length }}/12</mat-hint>
          <mat-hint>Your password must contain 12 characters or more.</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Repeat Password</mat-label>
          <input type="password" matInput placeholder="Confirm password" id="confirmPassword" name="confirmPassword"
            ngModel required #confirmPassword="ngModel" minlength="12">
          <mat-hint>Ensure that the passwords are the same</mat-hint>
        </mat-form-field>
      </div>
      <div fxLayout='column' fxLayoutAlign="center center" class="mt-5">
        <button type="submit" mat-raised-button color="primary" [disabled]="!userSignUpForm.valid">Submit</button>
      </div>
    </form>


  </div>

</section>
