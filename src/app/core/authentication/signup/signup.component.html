

<div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-6 col-md-offset-3 mt-5">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
            <form (ngSubmit)="signUp(userSignUpForm)" #userSignUpForm="ngForm" *ngIf="!isLoading">
              <!-- <div id="emailPassword" ngModelGroup="userLoginData" #userLoginData="ngModelGroup">  -->
                <!-- Why does ngModelGroup return undefined???? -->
                <div class="mb-3">
                    <div class="form-group">
                      <input 
                      type="text"
                      id="username"
                      class="form-control"
                      name="username" 
                      ngModel
                      required
                      #username="ngModel"
                      placeholder="username"
                      style="background-color:#ff9e00; border: none;"
                      aria-describedby="username">
                    </div>
                    <p class="mt-3" *ngIf="!username.valid && username.touched">Enter a valid email </p>
                  </div>
                <div class="mb-3 mt-5">
                  <div class="form-group">
                    <input 
                    type="text"
                    id="email"
                    class="form-control"
                    name="email" ngModel
                    required
                    email
                    #email="ngModel"
                    placeholder="email"
                    style="background-color:#ff9e00; border: none;"
                    aria-describedby="email">
                  </div>
                  <p class="mt-3" *ngIf="!email.valid && email.touched">Enter a valid email </p>
                </div>
                <div class="mb-3 mt-5">
                  <div class="form-group">
                    <input 
                    type="password"
                    style="background-color: #ff9e00; border: none;"
                    placeholder="Password"
                    class="form-control"
                    id="password"
                    aria-describedby="password"
                    ngModel
                    name="password"
                    required
                    minlength="12"
                    #password="ngModel">
                  </div>
                  <p *ngIf="!password.valid && password.touched" class="mt-3">Your password must have 12 characters </p>
                </div>
                <div class="mb-3 mt-5">
                    <div class="form-group">
                    <input 
                    type="password"
                    style="background-color: #ff9e00; border: none;"
                    placeholder="Confirm Password"
                    class="form-control"
                    id="confirmPassword"
                    aria-describedby="confirmPassword"
                    ngModel
                    name="confirmPassword"
                    required
                    minlength="12"
                    #confirmPassword="ngModel">
                </div>
                <p *ngIf="!confirmPassword.valid && confirmPassword.touched" class="mt-3">Passwords do not match </p>
                </div>
              <!-- </div>
                <p *ngIf="!userLoginData.valid">All fields are required</p> -->
                <div class="text-center">
                  <button type="submit" class="btn btn-outline w-100 mt-4" style="color: #ff9e00; position: center; background-color:#0d00a4; border-width: 1px;"
                    [disabled]="!userSignUpForm.valid">Sign Up</button>
                    <a href="#" class="text-decoration-none"><p class="mt-4">Forgot Username or Password?</p></a>
                    <p>Already have an account? <span><a href="#" class="text-decoration-none" style="color:#ff9e00;"
                      routerLink="/login">Log In</a></span></p>
                      <a routerLink="/home" class="footer-icons"><fa-icon [icon]="['fas', 'home']" style="font-size: 2rem;"></fa-icon></a>
                </div>
              <!-- </div> -->
            </form>
      </div>
    </div>
  </div>
