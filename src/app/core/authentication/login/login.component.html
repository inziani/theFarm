<div class="container" style="height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3 mt-5">
      <form (ngSubmit)="submitForm()" novalidate [formGroup]="formGroup">
        <div class="bg-danger text-white p-2 mb-2" *ngIf="formSubmitted && formGroup.invalid">
          <ul>
            <li *ngFor="let error of formGroup.getFormValidationMessages()">
              {{ error }}
            </li>
          </ul>
        </div>
        <div class="mb-3">

          <!-- <div class="form-group" *ngFor="let control of formGroup.authenticationControls">
            <label>{{control.label}}</label>
            <input class="form-control mt-5" name="{{control.modelProperty}}"
              formControlName="{{control.modelProperty}}" placeholder="{{control.label}}"
              style="background-color:#ff9e00; border: none;" />
            <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || control.dirty) && control.invalid">
              <li *ngFor="let error of control.getValidationMessages()"> {{ error }} </li>
            </ul>
          </div> -->


          <div class="form-group">

            <input type="text" id="email" class="form-control" name="email" formControlName="email" placeholder="email"
              style="background-color:#ff9e00; border: none;" aria-describedby="email">

            <ul class="text-danger list-unstyled"
              *ngIf="(formSubmitted || formGroup.controls['email'].dirty) && formGroup.controls['email'].invalid">
              <li *ngFor="let error of formGroup.getEmailValidationMessages('email')">{{ error}}</li>
            </ul>
          </div>
        </div>

        <div class="mb-3 mt-5">
          <div class="form-group">
            <input type="password" id="password" class="form-control" name="password" formControlName="password"
              placeholder="Password" style="background-color: #ff9e00; border: none;" aria-describedby="password">

            <ul class="text-danger list-unstyled"
              *ngIf="(formSubmitted || formGroup.controls['password'].dirty) && formGroup.controls['password'].invalid">
              <li *ngFor="let error of formGroup.getPasswordValidationMessages('password')">{{ error }}</li>
            </ul>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline w-100 mt-4"
            style="background-color:#ff9e00; color: #0d00a4; position: center; border-width: 1px;"
            [disabled]="!formSubmitted && formGroup.invalid">Login</button>
          <a href="#" class="text-decoration-none">
            <p class="mt-4" style="color:#ff9e00;">Forgot Username or Password?</p>
          </a>
          <p>Don't have an account? <span><a href="#" class="text-decoration-none" style="color:#ff9e00;"
                routerLink="/signup">Register</a></span></p>
        </div>
      </form>
    </div>
  </div>
</div>
