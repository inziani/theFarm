

<div class="container" style="height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3 mt-5">
          <form (ngSubmit)="logIn(userLogInForm)" #userLogInForm="ngForm">
            <!-- <div id="emailPassword" ngModelGroup="userLoginData" #userLoginData="ngModelGroup">  -->
              <!-- Why does ngModelGroup return undefined???? -->
              <div class="mb-3">
                <div class="form-group">
                  <input 
                  type="text"
                  id="email"
                  class="form-control"
                  name="email" ngModel
                  required
                  email
                  #email="ngModel"
                  placeholder="email"
                  style="background-color:#ff9e00; border: none;"
                  aria-describedby="email">
                </div>
                <p class="mt-3" *ngIf="!email.valid && email.touched">Enter a valid email </p>
              </div>
              <div class="mb-3 mt-5">
                <div class="form-group">
                  <input type="password"
                  style="background-color: #ff9e00; border: none;"
                  placeholder="Password"
                  class="form-control"
                  id="password"
                  aria-describedby="password"
                  ngModel
                  name="password"
                  required
                  minlength="12"
                  #password="ngModel">
                </div>
                <p *ngIf="!password.valid && password.touched" class="mt-3">Your password must have 12 characters </p>
              </div>
            <!-- </div>
              <p *ngIf="!userLoginData.valid">All fields are required</p> -->
              <div class="text-center">
                <button type="submit" class="btn btn-outline w-100 mt-4" style="color: #ff9e00; position: center; background-color:#0d00a4; border-width: 1px;"
                  [disabled]="!userLogInForm.valid">Login</button>
                  <a href="#" class="text-decoration-none"><p class="mt-4">Forgot Username or Password?</p></a>
                  <p>Don't have an account? <span><a href="#" class="text-decoration-none" style="color:#ff9e00;"
                    routerLink="/signup">Register</a></span></p>
              </div>
            <!-- </div> -->
          </form>
          <!-- <div *ngIf="authenticationService.token">
            <p>You are logged in as {{ authenticationService.user_id }} and your token expires on 
              {{ authenticationService.username }} the token is {{authenticationService.token }}</p>
          </div> -->
    </div>
  </div>
</div>
