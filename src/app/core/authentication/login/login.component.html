<div class="container my-5" style="height: 100vh;">
  <h1 class="text-center my-5">Log In</h1>
  <div class="row justify-content-center my-5">
    <div class="col-xs-12 col-md-6 col-md-offset-3 my-5">
      <!-- <div *ngIf="isLoading" style="text-align: center; color: #03045e;">
        <app-loading-spinner></app-loading-spinner>
      </div> -->
      <form (ngSubmit)="submitForm()" novalidate [formGroup]="formGroup">
        <div class="bg-danger text-white p-2 mb-2" *ngIf="formSubmitted && formGroup.invalid">
          <ul>
            <li *ngFor="let error of formGroup.getFormValidationMessages()">
              {{ error }}
            </li>
          </ul>
        </div>
        <div class="mb-3">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" name="email" formControlName="email"
              style="background-color:#ff9e00; border: none;" aria-describedby="email">
            <ul class="text-danger list-unstyled"
              *ngIf="(formSubmitted || formGroup.controls['email'].dirty) && formGroup.controls['email'].invalid">
              <li *ngFor="let error of formGroup.getEmailValidationMessages('email')">{{ error}}</li>
            </ul>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" formControlName="password"
              style="background-color: #ff9e00; border: none;" aria-describedby="password">
            <ul class="text-danger list-unstyled"
              *ngIf="(formSubmitted || formGroup.controls['password'].dirty) && formGroup.controls['password'].invalid">
              <li *ngFor="let error of formGroup.getPasswordValidationMessages('password')">{{ error }}</li>
            </ul>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <div class="text-center">
          <button *ngIf="!isLoading$" type="submit" class="btn btn-outline w-100 mt-3"
            style="background-color:#ff9e00; color: #0d00a4; position: center; border-width: 1px;"
            [disabled]="!formSubmitted && formGroup.invalid">Log In</button>
            <mat-spinner *ngIf="isLoading$ | async "></mat-spinner>
          <a routerLink="/home" class="text-decoration-none">
            <p class="mt-4" style="color:#ff9e00; font-weight: lighter;">Forgot Email or Password?</p>
          </a>
          <a class="register" routerLink="/signup" style="color:#ff9e00;">
            <mat-icon>person_add</mat-icon>
            <span>
              <p class="mx-3" style="font-weight: lighter;">Register</p>
            </span>
          </a>
          <br>
          <p>
            <span>
              <a style="color:#ff9e00;" routerLink="/home">
                <mat-icon>home</mat-icon>
              </a>
            </span>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
