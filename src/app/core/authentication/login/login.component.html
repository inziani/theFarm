<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3 mt-5">
          <form (ngSubmit)="userLogIn(userLogInForm.value)" #userLogInForm="ngForm">
            <div id="userLoginData" ngModelGroup="userLoginData" #userLoginData="ngModelGroup">
              <div class="mb-3">
                <!-- <label for="email" class="form-label">email</label> -->
                <div class="form-group">
                  <input type="text"
                  style="background-color:#ff9e00; border: none;"
                  placeholder="email"
                  class="form-control" id="email"
                  aria-describedby="email"
                  ngModel
                  name="email"
                  required
                  #email="ngModel">
                </div>
              </div>
              <div class="mb-3 mt-5">
                <!-- <label for="password" class="form-label">Password</label> -->
                <div class="form-group">
                  <input type="password"
                  style="background-color: #ff9e00; border: none;"
                  placeholder="Password"
                  class="form-control"
                  id="password"
                  aria-describedby="password"
                  ngModel
                  name="password"
                  required
                  #password="ngModel">
                </div>
              </div>

              <p *ngIf="!userLoginData.valid && userLoginData.touched">No fields should be blank</p>
              <div class="text-center">

                <button type="submit" class="btn btn-outline w-100 mt-4" style="color: #ff9e00; position: center; background-color:black;"
                  [disabled]="!userLogInForm.valid">Login</button>

                <!-- <button type="button" class="btn btn-outline mx-2" style="color: #ff9e00; position: center;"
                  [disabled]="!userLogInForm.valid" (click)="onSwitchLoggedStatus()">{{ isLoginMode ? 'Sign Up': 'Login'}}</button> -->
                  <a href="#" class="text-decoration-none"><p class="mt-4">Forgot Username or Password?</p></a>
                  <p>Don't have an account? <span><a href="#" class="text-decoration-none" style="color:#ff9e00;"
                    routerLink="/signup">Register</a></span></p>

              </div>

            </div>
          </form>
        <!-- </div> -->
      <!-- </div> -->
    </div>
  </div>
</div>
