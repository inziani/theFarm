

<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3 mt-5">
          <form (ngSubmit)="logIn(userLogInForm)" #userLogInForm="ngForm">
            <div id="userLoginData" ngModelGroup="userLoginData" #userLoginData="ngModelGroup">
              <div class="mb-3">
                <div class="form-group">
                  <input type="email"
                  style="background-color:#ff9e00; border: none;"
                  placeholder="email"
                  class="form-control" id="email"
                  aria-describedby="email"
                  ngModel
                  name="email"
                  required
                  email
                  #email="ngModel">
                </div>
              </div>
              <div class="mb-3 mt-5">
                <div class="form-group">
                  <input type="password"
                  style="background-color: #ff9e00; border: none;"
                  placeholder="Password"
                  class="form-control"
                  id="password"
                  aria-describedby="password"
                  ngModel
                  name="password"
                  required
                  minlength="12"
                  #password="ngModel">
                </div>
              </div>

              <p *ngIf="!userLoginData.valid && userLoginData.touched">Enter a valid email & the password must have 12 characters</p>
              <div class="text-center">

                <button type="submit" class="btn btn-outline w-100 mt-4" style="color: #ff9e00; position: center; background-color:#0d00a4; border-width: 1px;"
                  [disabled]="!userLogInForm.valid">Login</button>
                  <a href="#" class="text-decoration-none"><p class="mt-4">Forgot Username or Password?</p></a>
                  <p>Don't have an account? <span><a href="#" class="text-decoration-none" style="color:#ff9e00;"
                    routerLink="/signup">Register</a></span></p>

              </div>

            </div>
          </form>
    </div>
  </div>
</div>
