<div class="footer mt-5 mb-5" fxLayout="column" fxLayout.lt-xs="column" fxLayoutGap.lt-xs="20px"
    fxLayoutAlign="center center">
    <div class="cardWrap" fxLayout.lt-md="column" fxLayout.md="column" fxLayout="row" fxFlex.md="100"
        fxLayoutAligmnet="space-between center" fxLayoutGap="20px">
        <div fxFlex="600px" fxLayout="column" fxFlex.md="50%">
            <div>
                <h3>email us..</h3>
            </div>
            <form (ngSubmit)="submitContactForm(contactForm)" #contactForm="ngForm">
                <div class="mt-5 mb-5">
                    <mat-form-field class="contact-us mt-3">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput placeholder="Name" id="Name" name="Name" ngModel #name="ngModel"
                            required>
                    </mat-form-field>
                    <mat-form-field class="contact-us mt-3">
                        <mat-label>email</mat-label>
                        <input type="email" matInput placeholder="email" id="email" name="email" ngModel
                            #email="ngModel" required>
                    </mat-form-field>

                    <mat-form-field class="contact-us mt-3">
                        <mat-label>Subject</mat-label>
                        <mat-select required>
                            <mat-option *ngFor="let service of services" [value]="service.value">
                                {{service.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="contact-us mt-3">
                        <mat-label>Message</mat-label>
                        <textarea required matInput placeholder="Message" rows="3" class="textareas"></textarea>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Submit</button>
            </form>
        </div>
        <div fxFlex="600px" fxLayout="column" fxFlex.xs="100%" fxLayoutAlign="center center">
            <div>
                <ul class="footer-icons mt-5 mb-5 ">
                    <li><a href="https://www.twitter.com/@robaimusirivi/" class="footer-icons">
                            <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
                        </a>
                    <li>
                    <li><a href="https://ke.linkedin.com/" class="footer-icons">
                            <fa-icon [icon]="['fab', 'linkedin']"></fa-icon>
                        </a></li>
                    <li><a href="https://telegram.org/" class="footer-icons">
                            <fa-icon [icon]="['fab', 'telegram']"></fa-icon>
                        </a></li>
                    <li><a href=" https://wa.me/qr/MQMGEQDOMLVVN1/" class="footer-icons">
                            <fa-icon [icon]="['fab', 'whatsapp']"></fa-icon>
                        </a></li>
                </ul>
            </div>
        </div>
    </div>

    <div fxLayoutAlign="center center" class="mt-5">
        <div fxFlex="600px" fxLayout="column" fxFlex.xs="100%">
            <div>
                <h3>our location..</h3>
            </div>
            <google-map></google-map>
        </div>
    </div>

    <div class="cardWrap mt-5" fxLayout.lt-xs="column" fxLayout.xs="column" fxLayout="row" fxFlex.xs="50"
        fxLayoutAligmnet="space-between center" fxLayoutGap="20px">
        <div fxFlex.lt-md="100" fxFlex="100" fxLayoutAlign="center center"><small>
                <p class="copyright mt-5 mb-5">copyright &copy; small farms <span>{{ date | date: 'yyyy' }}</span>,
                    all
                    rights
                    reserved</p>
            </small></div>
    </div>
</div>
