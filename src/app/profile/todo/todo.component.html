<div class="main-table-container mat-elevation-z8">
  <div class="table-container">
    <h1 class="to-do-list">Task List</h1>
    <div class="mx-1 text-center">
      <a>
        <mat-icon (click)="openCreateActivityDialog()">add_box</mat-icon>
      </a>
    </div>
    <table
      mat-table
      [dataSource]="sourceData"
      class="example-table"
      matSort
      matSortActive="date_created"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id | number }}</td>
      </ng-container>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="date_created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{ row.date_created | date }}</td>
      </ng-container>
      <!-- Change Date Column -->
      <ng-container matColumnDef="date_changed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Changed
        </th>
        <td mat-cell *matCellDef="let row">{{ row.date_changed | date }}</td>
      </ng-container>
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Status
        </th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>
      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef disableClear>Edit</th>
        <td mat-cell *matCellDef="let row">
          <a (click)="openEditActivityDialog(row.id)">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef disableClear>Delete</th>
        <td mat-cell *matCellDef="let row">
          <a (click)="openDeleteActivityDialog(row.id)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <!-- Owner Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Owner
        </th>
        <td mat-cell *matCellDef="let row">{{ row.owner }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="activityColumnHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: activityColumnHeaders"></tr>
    </table>
  </div>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="6"
    [pageSizeOptions]="[6]"
  ></mat-paginator>
</div>
