<div class="container">
  <div class="row my-1 justify-content-center">
    <div class="col-md-6 my-1">
      <div class="input-group my-1 justify-content-center">
        <span class="input-group-text" id="inputGroup-sizing-default">
          <button
            mat-raised-button
            cdkFocusInitial
            class="mx-1 my-1"
            (click)="onCreateBusinessArea('create')"
          >
            <mat-icon class="mx-2 my-2">note_add</mat-icon>Create Business Area
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="row my-1">
    <div class="col">
      <!-- Begining of Table -->
      <table
        mat-table
        [dataSource]="sourceData"
        class="mat-elevation-z8 my-3"
        matSort
        matSortActive="businessArea"
        matSortDisableClear
        matSortDirection="asc"
        style="
          background-color: rgb(241, 232, 232);
          font-weight: lighter;
          color: #03045e;
        "
      >
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let row">{{ row.id | number }}</td>
        </ng-container>
        <!-- Business Area Column -->
        <ng-container matColumnDef="businessArea">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Business Area
          </th>
          <td mat-cell *matCellDef="let row">{{ row.businessArea }}</td>
        </ng-container>
        <!-- Business Area Name Column -->
        <ng-container matColumnDef="businessAreaName">
          <th mat-header-cell *matHeaderCellDef>Business Area Name</th>
          <td mat-cell *matCellDef="let row">{{ row.businessAreaName }}</td>
        </ng-container>
        <!-- Person Responsible Column -->
        <ng-container matColumnDef="personResponsible">
          <th mat-header-cell *matHeaderCellDef>Person Responsible</th>
          <td mat-cell *matCellDef="let row">{{ row.personResponsible }}</td>
        </ng-container>
        <!-- Company Code Column -->
        <ng-container matColumnDef="companyCode">
          <th mat-header-cell *matHeaderCellDef>Company Code</th>
          <td mat-cell *matCellDef="let row">{{ row.companyCode }}</td>
        </ng-container>
        <!-- Display  Column -->
        <ng-container matColumnDef="display">
          <th mat-header-cell *matHeaderCellDef>Display</th>
          <td mat-cell *matCellDef="let row">
            <a (click)="onDisplayBusinessArea('display', row.id)">
              <mat-icon>pageview</mat-icon>
            </a>
          </td>
        </ng-container>
        <!-- Edit  Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let row">
            <a>
              <mat-icon (click)="onEditBusinessArea('edit', row.id)"
                >edit</mat-icon
              >
            </a>
          </td>
        </ng-container>
        <!-- Delete  Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon (click)="onDeleteBusinessArea('delete', row.id)"
              >delete</mat-icon
            >
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="businessAreaColumnHeaders"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: businessAreaColumnHeaders"
        ></tr>
      </table>
      <!-- End of Table -->
      <mat-paginator
        style="
          background-color: rgb(241, 232, 232);
          font-weight: lighter;
          color: #03045e;
        "
        [length]="resultsLength"
        [pageSize]="10"
        [pageSizeOptions]="[10]"
      ></mat-paginator>
    </div>
  </div>
</div>
